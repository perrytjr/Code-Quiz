<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <div>
            <span>
                <div class="timer">Time: <span id="time">0</span></div>
            </span>
        </div>
    </header>


    <div class="answer-container">
        <div id="game" class=" justify-center flex-column">
            <h2 id="questions">what is the answer to this question</h2>
            <div class="answer-container">
                <p class="user-choice">A</p>
                <p class="answer-option">Answer 1</p>
            </div>

            <div class="answer-container">
                <p class="user-choice">B</p>
                <p class="answer-option">Answer 2</p>
            </div>

            <div class="answer-container">
                <p class="user-choice">C</p>
                <p class="answer-option">Answer 3</p>
            </div>

            <div class="answer-container">
                <p class="user-choice">D</p>
                <p class="answer-option">Answer 4</p>
            </div>


        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
